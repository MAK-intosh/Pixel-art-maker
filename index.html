<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
        <p class = 'note'>Hint: To refresh the Canvas, click 'Submit' again</p>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <p class = 'note'>Hint: Try different colors!</p>

    <h2>Design Your Canvas!</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
